        <script>
        function searchProduct() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            var productBoxes = document.querySelectorAll('.product-box');

            for (var i = 0; i < productBoxes.length; i++) {
                var productName = productBoxes[i].querySelector('.product-name').innerText.toLowerCase();

                if (productName.includes(searchTerm)) {
                    productBoxes[i].classList.add('highlight');
                    document.getElementById('search-result').innerHTML = productBoxes[i].outerHTML;
                    document.getElementById('search-result').style.display = 'block';

                }
            }
