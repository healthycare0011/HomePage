<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Care Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #8cc084;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        #search {
            text-align: center;
            margin: 20px;
        }

        #products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product-box {
            width: 70%;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .product-box:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-name {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .product-price {
            margin-top: 10px;
            color: #4CAF50;
            font-weight: bold;
        }

        .buy-btn {
            display: block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
  footer {
            background-color: #8cc084;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: flex;
            bottom: 0;
            width: 100%;
        }
  #contact {
            text-align: center;
            margin: 20px;
        }

        #contact h2 {
            color: #8cc084;
        }

        .contact-info {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Healthy Care</h1>
    </header>

    <div id="search">
        <input type="text" id="searchInput" placeholder="Search by product name">
        <button onclick="searchProduct()">Search</button>
    </div>
  </div>

    <div id="search-result">
        <!-- Display search result here -->
    </div>

    <div id="products">
        <div class="product-box">
            <img src="#" alt="Product 1">
            <div class="product-name">Natural Hair Oil</div>
            <div class="product-price">750৳</div>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>

        <div class="product-box">
            <img src="your_image_url_2.jpg" alt="Product 2">
            <div class="product-name">Height Develop Powder </div>
            <div class="product-price">850৳</div>
            <a href="https://healthycare0011.github.io/Height-Develop-Powder-/" class="buy-btn">Buy Now</a>
        </div>
      
      <div class="product-box">
            <img src="your_image_url_2.jpg" alt="Product 3">
            <div class="product-name">Mikl Shake</div>
            <div class="product-price">850৳</div>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
      
      <div class="product-box">
            <img src="your_image_url_2.jpg" alt="Product 4">
            <div class="product-name">Sliming Tea</div>
            <div class="product-price">850৳</div>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
      
      <div class="product-box">
            <img src="your_image_url_2.jpg" alt="Product 5">
            <div class="product-name">Badam Shake</div>
            <div class="product-price">850৳</div>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
      <div id="contact">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p>Email: healthycare.info.bd@gmail.com</p>
            <p>Phone: +8801776762354</p>
            <p></p>
        </div>
    </div>
        <script>
        function searchProduct() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            var productBoxes = document.querySelectorAll('.product-box');

            for (var i = 0; i < productBoxes.length; i++) {
                var productName = productBoxes[i].querySelector('.product-name').innerText.toLowerCase();

                if (productName.includes(searchTerm)) {
                    productBoxes[i].classList.add('highlight');
                    document.getElementById('search-result').innerHTML = productBoxes[i].outerHTML;
                    document.getElementById('search-result').style.display = 'block';
                    return; // Stop further checking once a match is found
                }
            }

            // If no match is found
            document.getElementById('search-result').innerHTML = '<p>No matching product found.</p>';
            document.getElementById('search-result').style.display = 'block';
        }
        </script>
<footer>

</body>
</html>
